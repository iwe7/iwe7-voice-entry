<div class="voice-entry">
  <div class="voice-entry-container">
    <input type="text" #input [placeholder]="placeholder" x-webkit-speech />
  </div>
  <div class="voice-entry-placeholder">
    <mat-chip-list>
      <mat-chip color="accent" selected="true">
        &nbsp;{{timeLen}}s&nbsp;
        <i class="iconfont icon-audio1" *ngIf="timeLen>0" (click)="start()"></i>
        <i class="iconfont icon-yuyin" *ngIf="timeLen==0" (click)="start()"></i>
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
