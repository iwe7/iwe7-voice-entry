<div class="voice-entry-placeholder" (openVoiceRecorder)="openVoiceRecorder($event)" [openVoiceRecorderTimeLen]="timeLen"
  [openVoiceRecorderLocalId]="localId" [openVoiceRecorderServeId]="serveId">
  <mat-chip-list>
    <mat-chip [color]="color" selected="true">
      &nbsp;{{timeLen}}s&nbsp;
      <i class="iconfont icon-audio1" *ngIf="timeLen>0"></i>
      <i class="iconfont icon-yuyin" *ngIf="timeLen==0"></i>
    </mat-chip>
  </mat-chip-list>
</div>
